	<!-- lib -->
	<script src="libs/jquery/3.4.1/jquery.min.js"></script>
	<script>
/*----------------------------- scroll_effect -----------------------------*/
(function($){
	const 
	defaults = {
		posDisplay:300, 
		speedDisplay:300 
	};
	$.fn.scrollShow = function(options){
		let 
		el = this, 
		lenEl = el.length;
		if(lenEl === 0)return this;
		if(lenEl > 1){
			el.each(function(){$(this).scrollShow(options)});
			return this;
		}
		let 
		configs = {}, 
		flagDisplay = 0, 
		funcInit = function(){
			configs = $.extend({}, defaults, options);
			funcAddEventListener();
			funcDestructor();
		}, 
		funcAddEventListener = () => {
			$(window).on(
				'load scroll', 
				() => {
					const 
					scrollTop = $(window).scrollTop();
					if(
						flagDisplay === 0 && 
						configs.posDisplay <= scrollTop 
					){
						flagDisplay = 1;
						el.stop().fadeIn(configs.speedDisplay);
					}else 
					if(
						flagDisplay === 1 && 
						configs.posDisplay > scrollTop 
					){
						flagDisplay = 0;
						el.stop().fadeOut(configs.speedDisplay);
					}
				} 
			);
		}, 
		funcDestructor = () => {
			lenEl = 
			funcInit = 
			funcAddEventListener = void 0;
		};
		funcInit();
		return this;
	};
})(jQuery);
/*----------------------------- /scroll_effect -----------------------------*/
(function($){
	$(document).ready(function(){
		
	});
})(jQuery);
	</script>
